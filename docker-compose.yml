version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: timetracker_db
      POSTGRES_USER: timetracker
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetracker -d timetracker_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: timetracker
      DB_PASSWORD: password
      DB_NAME: timetracker_db
      DB_SSL_MODE: disable
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: